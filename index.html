<head>

    body {

    p {

    }
    .click-button {

      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 30px auto;
      display: block;
      width: fit-content;
    }
    .click-button:hover {
      background-color: #00ccaa;
    }
    .ad-container {
      margin: 30px auto;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 8px;

      border: 1px solid #333;
    }
  </style>

  <!-- كود Popunder_1 المطلوب -->
  <script type='text/javascript' src='//pl26728417.profitableratecpm.com/3d/bf/f6/3dbff6bba164722e849d3cecc7d5fbf9.js'></script>
  
  <!-- كود SocialBar السابق -->

<body>

  <!-- كود Popunder إضافي لزيادة الفعالية -->
  <script type="text/javascript">
    // تأخير تشغيل Popunder لتحسين تجربة المستخدم
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        try {
          var popunder = window.open('', '_blank');
          if(popunder) {
            popunder.blur();
            window.focus();
          }
        } catch(e) {
          console.log('Popunder Blocked:', e);
        }
      }, 5000); // بعد 5 ثواني من تحميل الصفحة
    });
  </script>
</body>
